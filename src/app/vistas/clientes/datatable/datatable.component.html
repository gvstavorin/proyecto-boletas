

<mat-card>
 
  <mat-card-header>

    <mat-card-title><b>Clientes</b></mat-card-title>
    <mat-card-subtitle><p>lista de clientes</p></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
 
    
      <div class="example-header mat-elevation-z8">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" 
            placeholder="Buscar cliente">
          </mat-form-field>
    </div>
    <br>
    <div class="example-container mat-elevation-z8">

        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource] = "dataSource"  class = "mat-elevation-z8"> 
            <ng-container matColumnDef = "nombre">
               <th mat-header-cell *matHeaderCellDef> Nombre</th>
               <td mat-cell *matCellDef = "let element"> {{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef = "rut">
               <th mat-header-cell *matHeaderCellDef>Rut</th>
               <td mat-cell *matCellDef = "let element"> {{element.rut}} </td>
            </ng-container>
            <ng-container matColumnDef = "direccion">
               <th mat-header-cell *matHeaderCellDef>Direccion</th>
               <td mat-cell *matCellDef = "let element"> {{element.direccion}} </td>
            </ng-container>
            <ng-container matColumnDef = "plan">
                <th mat-header-cell *matHeaderCellDef>Plan</th>
                <td mat-cell *matCellDef = "let element"> {{element.plan}} </td>
             </ng-container>
             <ng-container matColumnDef = "monto">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef = "let element"> {{element.monto | currency:'CLP':'symbol' }} </td>
             </ng-container>
        
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Opciones </th>
              <td *matCellDef="let row">
                <button mat-raised-button matTooltip="Click para Boleta" (click)="facturarRapido(row)" class="iconbutton" color="primary">
                  Pagar 
                  </button>
          
            </ng-container>
            <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
            <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
         </table>
         <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      </div>



    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button></button>
  </mat-card-actions>
</mat-card>
