

<mat-card>
 
  <mat-card-header>

    <mat-card-title><b>Clientes</b></mat-card-title>
    <mat-card-subtitle><p>lista de clientes</p></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="boton-cliente">
          <button mat-raised-button color="primary" (click)="router.navigate(['/clientes/registro-clientes'])">Nuevo cliente</button>
      </div> 
    
      <div class="example-header mat-elevation-z8">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" 
            placeholder="Escriba algo para filtrar">
          </mat-form-field>
    </div>
    <br>
    <div class="example-container mat-elevation-z8">

        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8"> 
            <ng-container matColumnDef = "nombre">
               <th mat-header-cell *matHeaderCellDef> Nombre</th>
               <td mat-cell *matCellDef = "let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef = "apellido">
               <th mat-header-cell *matHeaderCellDef>Apellido</th>
               <td mat-cell *matCellDef = "let element"> {{element.apellido}} </td>
            </ng-container>
            <ng-container matColumnDef = "rut">
               <th mat-header-cell *matHeaderCellDef>Rut</th>
               <td mat-cell *matCellDef = "let element"> {{element.rut}} </td>
            </ng-container>
            <ng-container matColumnDef = "domicilio">
               <th mat-header-cell *matHeaderCellDef>Domicilio</th>
               <td mat-cell *matCellDef = "let element"> {{element.domicilio}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
            <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
         </table>
      </div>



    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button></button>
  </mat-card-actions>
</mat-card>
