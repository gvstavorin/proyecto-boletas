

<mat-card>
 
  <mat-card-header>

    <mat-card-title><b>Clientes</b></mat-card-title>
    <mat-card-subtitle><p>lista de clientes</p></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <div class="boton-cliente">
          <button mat-raised-button color="primary" (click)="router.navigate(['/clientes/registro-clientes'])">Nuevo cliente</button>
      </div> 
    
      <div class="example-header mat-elevation-z8">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" 
            placeholder="Escriba algo para filtrar">
          </mat-form-field>
    </div>
    <br>
    <div class="example-container mat-elevation-z8">

        <div class="example-container mat-elevation-z8">
            <mat-table [dataSource]="datosClientes" >
             
      
              <!-- Columna Nombre -->
              <ng-container matColumnDef="Nombres">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row | json}} </mat-cell>
              </ng-container>
      
              <!-- Columna Apellido-->
              <ng-container matColumnDef="Apellidos">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.apellido}} </mat-cell>
              </ng-container>
      
              <!-- Columna Domicilio -->
              <ng-container matColumnDef="Domicilio">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Domicilio</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.domicilio}} </mat-cell>
              </ng-container>
      
               <!-- Columna Rut -->
               <ng-container matColumnDef="Rut">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Rut </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.rut}} </mat-cell>
              </ng-container>
                <!-- Columna Ciudad -->
                <ng-container matColumnDef="Ciudad">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.ciudad.nombre}} </mat-cell>
              </ng-container>
      
      
              <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>



    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button></button>
  </mat-card-actions>
</mat-card>
